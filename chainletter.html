<h1>행운의 편지</h1>
<h2>chain letter</h2>

이 편지는 영국으로부터 시작되었으며 당신은 지금 당장 이 편지를<br>
끝말러 7명에게 보내지 않으면 당신은 아래 <strong>
  저주에 걸려요^^</strong>
<p>7통을 보낼 경우 : 아무 일이 일어나지 않는다.<br>
  6통을 보낼 경우 : 업시름을 당한다<br>
  5통을 보낼 경우 : 택곽을 맞는다<br>
  4통을 보낼 경우 : 칭웅 받지 못한다<br>
  3통을 보낼 경우 : 누군가 당신을 멸칭한다<br>
  2통을 보낼 경우 : 맹묘가 된다<br>
  1통을 보낼 경우 : <a href="https://dic.daum.net/search.do?q=%EC%A4%80%EB%A7%B9"
  target="_blank" title="준맹의 뜻">
    준맹</a>이 된다<br>
  0통을 보낼 경우 : <a href=
  "https://dic.daum.net/search.do?q=%EC%B4%89%EC%A7%81"
  target="_blank" title="촉직의 뜻">촉직</a>이 된다</p>
  <strong>수고하세요</strong> <br>
